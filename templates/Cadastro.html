<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listagem De Influencers</title>
    <link rel="stylesheet" href="static/Cadastro.css"/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <header>
        <h1 class="titulo">Cadastro De Influencers</h1>
        <a class="btn" href="http://127.0.0.1:5000/">Ver Listagem</a>
    </header>
    <main>
      <form action="/criar" method="post" class="animate__animated animate__fadeInLeft animate__fast">
        <fieldset>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control">
          </div>
          <div class="form-group">
            <label for=plataforma>Plataforma</label>
            <input type="text" id="plataforma" name="plataforma" class="form-control">
          </div>
          <div class="form-group">
            <label for="seguidores">Seguidores</label>
            <input type="text" id="seguidores" name="seguidores" class="form-control">
          </div>
          <div class="form-group">
            <label for="interesse">Interesse</label>
            <input type="text" id="interesse" name="interesse" class="form-control">
          </div>
            <div class="form-group">
                <label for="img">Imagem</label>
                <input type="text" id="img" name="img" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
      </form>
    </main>
</body>
</html>
