<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listagem De Influencers</title>
    <link rel="stylesheet" href="static/home.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>
<body>
    <header>
        <h1 class="titulo">Listagem De Influencers</h1>
        <a class="btn" href="http://127.0.0.1:5000/cadastro">Cadastrar Influenciadores</a>
    </header>
    <main>
        <div class="card">
            {% for i in Influenciadores %}
            <div class="pokemon-card animate__animated animate__backInDown animate__fast">
                <div class="div-img" style="background-image: url('{{ i.imagem }}'); background-position: center; background-size: cover">

                </div>
                <div class="div-info">
                <h2>Nome: {{ i.nome }}</h2>
                <p>Plataforma: {{ i.plataforma }}</p>
                <p>Seguidores: {{ i.seguidores }}</p>
                <p>Interesse: {{ i.interesse }}</p>
                </div>
                    <a class="excluir" href="excluir/{{ i.cont }}"> <span class="excluir-span">Excluir</span> <span class="lixo"><i class="fa-solid fa-trash-can" style="color: #ffffff;"></i></span></a>
                    <a class="editar" href="editar/{{ i.cont }}"> <span class="editar-span">Editar</span> <span class="caneta"><i class="fa-solid fa-pen-to-square" style="color: #ffffff;"></i></span></a>
            </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
